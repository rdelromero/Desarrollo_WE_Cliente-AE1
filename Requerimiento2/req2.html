<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de Pedido de Pizza</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="archivocss.css">
        <script src="archivojs.js"></script>
    </head>

    <body>
        <h2>Pedido de Pizza</h2>
        <form id="pizzaForm">
            <p>Datos personales</p>
            <!--Creamos una tabla para tener mejor ordenados los datos personales-->
            <!--Cada celda de la tabla contiene un label o un input-->
            <table>
                <tr>
                    <td><label for="nombre">Nombre y apellido:</label></td>
                    <td><input type="text" id="nombre" placeholder="Nombre" required></td>
                    <td><input type="text" id="apellido" placeholder="Apellido" required></td>
                </tr>
                <tr>
                    <td><label for="direccion">Dirección:</label></td>
                    <td colspan="2"><input type="text" id="direccion" placeholder="Introduce calle y portal" size=45 required></td>
                </tr>
                <tr>
                    <td><label for="telefono">Teléfono:</label></td>
                    <td colspan="2"><input type="text" id="telefono" placeholder="Introduce tu número" size="45" required></td>
                </tr>
                <tr>
                    <td><label for="dircorele">Correo electrónico:</label></td>
                    <td colspan="2"><input type="email" id="dircorele" placeholder="Introduce tu email" size="45" required></td>
                </tr>
            </table>
            <p>Tamaño<p>
            <table>
                <tr>
                    <td><input type="radio" id="radio1" class="pizza" name="tamano" value=5></td>
                    <td><label for="radio1">Pequeña</label></td>
                    <td>5 €</td>
                </tr>
                <tr>
                    <td><input type="radio" id="radio2" class="pizza" name="tamano" value=10></td>
                    <td><label for="radio2">Mediana</label></td>
                    <td>10 €</td>
                </tr>
                <tr>
                    <td><input type="radio" id="radio3" class="pizza" name="tamano" value=15></td>
                    <td><label for="radio3">Grande</label></td>
                    <td>15 €</td>
                </tr>
            </table>
            <!--Div con cuatro checkbox, un checkbox para cada ingrediente-->
            <p>Extras (elegir al menos uno)</p>
            <table>
                <tr>
                    <td><input type="checkbox" id="checkbox1"name="ingredientesExtras" value=1.10></td>
                    <td><label for="checkbox1">Queso</label></td>
                    <td>+1,10 €</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox2"name="ingredientesExtras" value=1.20></td>
                    <td><label for="checkbox2">Jamón York</label></td>
                    <td>+1,20 €</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox3"name="ingredientesExtras" value=0.90></td>
                    <td><label for="checkbox3">Champiñones</label></td>
                    <td>+0,90 €</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox4"name="ingredientesExtras" value=1.00></td>
                    <td><label for="checkbox4">Aceitunas negras</label></td>
                    <td>+1,00 €</td>
                </tr>
            </table>
            <br>
            <!--Div con button e input de reset-->
            <div>
                <label for="num1">Cantidad</label>
                <input type="number" id="inputnumber1" min=1 max=5 value=1><br>
                <br>
                <button type="button" id="but1">Procesar el pedido</button>
                <input type="reset" value="Limpiar formulario">
            </div>
        </form>
        <!--Div que va a contener el precio del pedido-->
        <div id="precioTotal" style="display: none;"></div>
            <h2>Precio Total del Pedido:</h2>
            <p id="precio"></p>
        </div>
</body>
</html>
